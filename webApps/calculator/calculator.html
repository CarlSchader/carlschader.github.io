<!DOCTYPE html>
<html>
<head>
	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../styles/main.css">
    <link rel="stylesheet" type="text/css" href="calculator.css">

    <title>Calculator</title>
</head>
<body>
	<div id="webapp-calculator" class="card" style="width: 30%">
			<div class="card-header text-light bg-secondary">
				    Calculator
			</div>
			<div class="card-body">
				<span id="calculator-operation-store"></span><br>
				<span id="calculator-display">0</span><br>
				<p class="text-center"><button id="calculator-7" type="button" class="btn btn-info" style="width: 15%">7</button><button id="calculator-8" type="button" class="btn btn-info" style="width: 15%">8</button><button id="calculator-9" type="button" class="btn btn-info" style="width: 15%">9</button><button id="calculator-+" type="button" class="btn btn-primary" style="width: 15%">+</button></p>
				<p class="text-center"><button id="calculator-4" type="button" class="btn btn-info" style="width: 15%">4</button><button id="calculator-5" type="button" class="btn btn-info" style="width: 15%">5</button><button id="calculator-6" type="button" class="btn btn-info" style="width: 15%">6</button><button id="calculator--" type="button" class="btn btn-primary" style="width: 15%">-</button></p>
				<p class="text-center"><button id="calculator-1" type="button" class="btn btn-info" style="width: 15%">1</button><button id="calculator-2" type="button" class="btn btn-info" style="width: 15%">2</button><button id="calculator-3" type="button" class="btn btn-info" style="width: 15%">3</button><button id="calculator-x" type="button" class="btn btn-primary" style="width: 15%">x</button></p>
				<p class="text-center"><button id="calculator-." type="button" class="btn btn-info" style="width: 15%">.</button><button id="calculator-0" type="button" class="btn btn-info" style="width: 15%">0</button><button id="calculator-(-)" type="button" class="btn btn-info" style="width: 15%">(-)</button><button id="calculator-/" type="button" class="btn btn-primary" style="width: 15%">&#247</button></p>
				<p class="text-center"><button id="calculator-store" type="button" class="btn btn-secondary" style="width: 30%">store</button><button id="calculator-clr" type="button" class="btn btn-warning" style="width: 15%">clr</button><button id="calculator-=" type="button" class="btn btn-success" style="width: 15%">=</button></p>
				<p id="calculator-store-display" class="text-center"></p>
			</div>
		</div>
    <script type="text/javascript" src="calculator.js"></script>
</body>
</html>
